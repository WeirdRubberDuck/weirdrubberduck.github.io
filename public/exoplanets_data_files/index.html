<!doctype html>
<html>
  <head>
    <title>Just a temporary page to store some files for OpenSpace</title>
  </head>
  <body>
    <p>Exoplanets are cool.</p>
    <script>
        (async () => {
          const response = await fetch('https://api.github.com/repos/WeirdRubberDuck/weirdrubberduck.github.io/public/exoplanets_data_files');
          const data = await response.json();
          let htmlString = '<ul>';
          for (let file of data) {
            htmlString += `<li><a href="${file.name}">${file.name}</a></li>`;
          }
          htmlString += '</ul>';
          document.getElementsByTagName('body')[0].innerHTML = htmlString;
        })()
      </script>
  </body>
</html>
